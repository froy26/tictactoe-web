        <link href="css/index.css" rel="stylesheet" type="text/css"/>

        <script>

                <div>
                    <img src="svg/cross.svg" alt="NONE"/>
                </div>
                <div><img src="svg/circle.svg" alt="NONE"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>

        <section>
            <input type="button" value="New Game"/>
            <input type="button" value="Quit">
        </section>
    </body>
</html>
